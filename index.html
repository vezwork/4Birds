<title>4Birds - Meet Travellers and Locals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<style>
    @font-face {
        font-family: 'Linotte';
        src: url('fonts/Linotte-Bold.otf') format('opentype');
        font-weight: 900;
    }
    @font-face {
        font-family: 'Linotte';
        src: url('fonts/Linotte-Semi-Bold.otf') format('opentype');
        font-weight: 800;
    }
    @font-face {
        font-family: 'Linotte';
        src: url('fonts/Linotte-Regular.otf') format('opentype');
        font-weight: 400;
    }

    html, body {
        margin: 0;
        font-family: 'Linotte';
        font-size: 30px;

        height: 100%;
        width: 100%;
    }

    .hero {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
        background-color: #fafaf5;

        display: grid;
        grid-template-columns: 10% 800px 1fr;
        grid-template-rows: 1fr auto 1fr;
    }

    .hero-text {
        grid-column: 2;
        grid-row: 2;
    }

    .hero-main {
        font-weight: 900;
        font-size: 80px;
        margin-bottom: 10px;
    }

    .hero-description {
        font-weight: 800;
        font-size: 40px;
        line-height: 65px;
        margin-top: 10px;
        margin-bottom: 60px;
    }

    .logo {
        font-weight: 900;
        font-size: 45px;
        position: relative;
    }

    .phone-demo {
        position: absolute;
        bottom: 0;
        right: 10%;
    }

    input:focus {
        outline: none;
        background: lightgray;
    }

    .phone-demo__outline {
        position: absolute;
        bottom: -230px;
        right: 100px;

        height: 1000px;
        width: 600px;
        object-fit: contain;

        z-index: 10;
    }

    @keyframes fadein {
        0% { opacity: 0; }

        2% { opacity: 1; }
        23% { opacity: 1; }

        25%   { opacity: 0; }
        50% { opacity: 0; }
        100% { opacity: 0; }
    }

    @keyframes birdbounce {
        0% { transform: translate(0, 0) scaleX(1) }
        1% { transform: translate(2px, -10px) scaleX(1) }
        2% { transform: translate(4px, 0) scaleX(1) }

        14% { transform: translate(4px, 0) scaleX(1) }
        15% { transform: translate(4px, 0) scaleX(-1) }

        19% { transform: translate(4px, 0) scaleX(-1) }
        20% { transform: translate(2px, -10px) scaleX(-1) }
        21% { transform: translate(0, 0) scaleX(-1) }

        22% { transform: translate(0, 0) scaleX(-1) }
        23% { transform: translate(-2px, -10px) scaleX(-1) }
        24% { transform: translate(-4px, 0) scaleX(-1) }

        50% { transform: translate(-4px, 0) scaleX(-1) }
        51% { transform: translate(-4px, 0) scaleX(1) }

        80% { transform: translate(-4px, 0) scaleX(1) }
        81% { transform: translate(-2px, -10px) scaleX(1) }
        82% { transform: translate(0, 0) scaleX(1) }
        
        
    }

    .bird1 {
        animation-name: fadein;
        animation-duration: 12s;
        animation-iteration-count: infinite;
        opacity: 0;

        object-fit: contain;
        height: 900px;
        width: 600px;

        position: absolute; bottom: -180px; right: 100px; z-index: 9;
    }

    .bird2 {
        animation-name: birdbounce;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-direction: alternate;

        position: absolute; object-fit: contain; height: 80px; top: -40px; 
    }

    .sub-form {
        background-color: white; 
        overflow: hidden; 
        border: 6px solid #fd6769; 
        border-radius: 70px; 
        display: grid; 
        grid-template-columns: 1fr auto; 
        background-color: #fd6769;
    }

    .sub-button {
        grid-column: 2; background-color: #fd6769; border: none; color: white; 
        font-size: 30px; font-family: 'Linotte'; padding: 20px 30px;
    }

    .sub-input {
        border: none; grid-column: 1; width: 100%; padding: 20px 30px; 
        font-size: 30px; font-family: 'Linotte';
    }

    .bird-wire {
        border-bottom: 4px solid black; 
        width: 100vw; 
        position: absolute; 
        top: 38.5px; 
        left: 120px;
    }

    @media (max-width: 1650px) {
        .hero {
            grid-template-columns: 10% 480px 1fr;
        }
        .logo {
            font-size: 24px;
        }
        .hero-main {
            font-size: 50px;
        }
        .hero-description {
            font-size: 24px;
            line-height: 28px;
        }

        .sub-form {
            border: 3px solid #fd6769;
        }
        .sub-button {
            padding: 20px 30px;
            font-size: 18px;
        }
        .sub-input {
            padding: 20px 30px;
            font-size: 18px;
        }

        .phone-demo__outline {
            bottom: -230px;
            right: 40px;

            height: 750px;
            width: 400px;
        }
        .bird1 {
            height: 700px;
            width: 320px;

            position: absolute; 
            bottom: -220px; 
            right: 79px;
        }
        .bird-wire {
            border-bottom: 3px solid black; 
            top: 20px; 
            left: 60px;
        }
        .bird2 {
            height: 60px; 
            top: -38px; 
        }
    } 
    
    @media (max-width: 1020px) {
        .hero {
            grid-template-columns: 40px auto 40px;
            grid-template-rows: 50px auto 40px;

            height: calc(100% + 300px);
        }
        .logo {
            font-size: 22px;
        }
        .hero-main {
            font-size: 32px;
        }
        .hero-description {
            font-size: 22px;
            line-height: 28px;
        }

        .bird-wire {
            border-bottom: 2px solid black; 
            top: 18.5px; 
            left: 60px;
        }

        .bird2 {
            height: 40px; 
            top: -20px; 
        }

        .bird1 {
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            bottom: -190px; 

            height: 610px;
            width: 200px;
        }

        .phone-demo__outline {
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;

            height: 650px;
            width: 250px;
        }

        .sub-form {
            border: 2px solid #fd6769;
        }
        .sub-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .sub-input {
            padding: 10px 20px;
            font-size: 16px;
        }
    }
</style>
<body>
    <div class="hero">
        <div class="hero-text">
            <div class="logo">
                4Birds
                <div class="bird-wire"></div>
                <img src="bird.svg" class="bird2" style="right: 100px; animation-delay: 7s;">
                <img src="bird.svg" class="bird2" style="right: 0px; animation-delay: 1s;">
                <img src="bird.svg" class="bird2" style="right: -100px; animation-delay: 19s;">
                <img src="bird.svg" class="bird2" style="right: -200px; animation-delay: 25s;">
            </div>
            <h1 class="hero-main">Fly around the world and make friends wherever you are!</h1>
            <p class="hero-description">We put you in groups of 4 —including one local— to help you socialize with a new culture.</p>


            <form 
                action="https://gmail.us3.list-manage.com/subscribe/post?u=81fd7c4cdc598c9636702c4b8&amp;id=ed20990b33"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="sub-form"
                target="_blank"
                style="" 
                novalidate>
                <input type="email" value="" name="EMAIL" class="sub-input" placeholder="Enter your email">
                <!-- IGNORE --><div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_81fd7c4cdc598c9636702c4b8_ed20990b33" tabindex="-1" value=""></div>
                <input type="submit" value="Sign up" name="subscribe" class="sub-button">
            </form>
        </div>
        
        
        <img src="phone_outline.png" class="phone-demo__outline">
        <img src="4birds-1.png" class="bird1" style="animation-delay: 0s;">
        <img src="4birds-2.png" class="bird1" style="animation-delay: 3s;">
        <img src="4birds-3.png" class="bird1" style="animation-delay: 6s;">
        <img src="4birds-4.png" class="bird1" style="animation-delay: 9s;">
    </div>
</body>
